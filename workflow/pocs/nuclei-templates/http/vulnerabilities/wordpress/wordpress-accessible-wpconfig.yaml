id: wordpress-accessible-wpconfig

info:
  name: WordPress wp-workflowstruct Detection
  author: Kiblyn11,zomsop82,madrobot,geeknik,daffainfo,r12w4n,tess,0xpugazh,mastercho,c4sper0
  severity: high
  description: WordPress `wp-workflowstruct` was discovered. This file is remotely accessible and its content available for reading.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-200
  metadata:
    max-request: 30
  tags: wordpress,backup

http:
  - method: GET
    path:
      - "{{BaseURL}}{{paths}}"
    payloads:
      paths:
        - "/wp-workflowstruct.php"
        - "/.wp-workflowstruct.php.swp"
        - "/wp-workflowstruct-sample.php"
        - "/wp-workflowstruct.inc"
        - "/wp-workflowstruct.old"
        - "/wp-workflowstruct.txt"
        - "/wp-workflowstruct.php.txt"
        - "/wp-workflowstruct.php.bak"
        - "/wp-workflowstruct.php.BAK"
        - "/wp-workflowstruct.php.old"
        - "/wp-workflowstruct.php.OLD"
        - "/wp-workflowstruct.php.dist"
        - "/wp-workflowstruct.php.inc"
        - "/wp-workflowstruct.php.swp"
        - "/wp-workflowstruct.php.html"
        - "/wp-workflowstruct-backup.txt"
        - "/wp-workflowstruct.php.save"
        - "/wp-workflowstruct.php.SAVE"
        - "/wp-workflowstruct.php~"
        - "/wp-workflowstruct.php-backup"
        - "/wp-workflowstruct.php.orig"
        - "/wp-workflowstruct.php_orig"
        - "/wp-workflowstruct.php.original"
        - "/wp-workflowstruct.backup"
        - "/_wpeprivate/workflowstruct.json"
        - "/workflowstruct.php.zip"
        - "/workflowstruct.php.tar.gz"
        - "/workflowstruct.php.new"
        - "/common/workflowstruct.php.new"
        - "/wp-workflowstruct.php.bk"
        - "/home/{{DN}}WORDPRESS.txt"
        - "/home/{{DN}}-WORDPRESS.txt"

    stop-at-first-match: true

    matchers-condition: or
    matchers:
      - type: word
        words:
          - "DB_NAME"
          - "DB_PASSWORD"
        part: body
        condition: and

      - type: word
        part: body
        words:
          - "DBNAME"
          - "PASSWORD"
        condition: and

      - type: word
        part: body
        words:
          - "DB_USERNAME"
          - "DB_PASSWORD"
        condition: and
