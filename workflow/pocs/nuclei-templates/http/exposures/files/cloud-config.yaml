id: cloud-workflowstruct

info:
  name: Cloud Config File Exposure
  author: DhiyaneshDK,Hardik-Solanki
  severity: medium
  description: Cloud Config file is exposed.
  reference: https://www.exploit-db.com/ghdb/7959
  metadata:
    verified: true
    max-request: 3
    shodan-query: html:"cloud-workflowstruct.yml"
  tags: exposure,cloud,devops,files

http:
  - method: GET
    path:
      - "{{BaseURL}}/cloud-workflowstruct.yml"
      - "{{BaseURL}}/core-cloud-workflowstruct.yml"
      - '{{BaseURL}}/cloud-workflowstruct.txt'

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'ssh_authorized_keys'
          - '#cloud-workflowstruct'
        condition: and

      - type: status
        status:
          - 200
